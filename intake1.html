<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ConciergeGEM Intake Questionnaire</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
   <div class="max-w-3xl mx-auto p-8 bg-white shadow mt-10 rounded">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ©º ConciergeGEMâ„¢ Intake Questionnaire</h1>
      <p class="text-center text-gray-600 mb-10">Powered by Nomad Nurse Network</p>

      <form action="https://formspree.io/f/mdkzlkqb" method="POST" class="space-y-10">

         <!-- Section 1: Professional Identity -->
         <fieldset class="space-y-4">
            <legend class="text-xl font-semibold text-gray-700">1. Professional Identity</legend>
            <input type="text" name="fullName" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded">
            <input type="email" name="email" placeholder="Email Address" class="w-full p-2 border border-gray-300 rounded">
            <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-2 border border-gray-300 rounded">

            <label class="block text-gray-700 font-medium">Profession:</label>
            <div class="grid grid-cols-2 gap-2">
               <label><input type="radio" name="profession" value="NP"> Nurse Practitioner (NP)</label>
               <label><input type="radio" name="profession" value="APRN"> Advanced Practice Registered Nurse (APRN)</label>
               <label><input type="radio" name="profession" value="PA"> Physician Assistant (PA)</label>
               <label><input type="radio" name="profession" value="CNM"> Certified Nurse Midwife (CNM)</label>
            </div>

            <input type="text" name="licenseNumber" placeholder="License Number" class="w-full p-2 border border-gray-300 rounded">
            <input type="text" name="licenseState" placeholder="Issuing State" class="w-full p-2 border border-gray-300 rounded">

            <label class="block text-gray-700 font-medium">Years of Clinical Experience:</label>
            <select name="experience" class="w-full p-2 border border-gray-300 rounded">
               <option value="<1">
                  < 1</option>
               <option value="1-3">1-3</option>
               <option value="4-10">4-10</option>
               <option value="10+">10+</option>
            </select>

            <label class="block text-gray-700 font-medium">Specializations (Check all that apply):</label>
            <div class="grid grid-cols-2 gap-2">
               <label><input type="checkbox" name="specialization" value="Family Medicine"> Family Medicine</label>
               <label><input type="checkbox" name="specialization" value="Mental Health"> Mental Health</label>
               <label><input type="checkbox" name="specialization" value="Pediatrics"> Pediatrics</label>
               <label><input type="checkbox" name="specialization" value="Geriatrics"> Geriatrics</label>
               <label><input type="checkbox" name="specialization" value="Women's Health"> Womenâ€™s Health</label>
               <input type="text" name="specializationOther" placeholder="Other specialization" class="w-full p-2 border border-gray-300 rounded">
            </div>
         </fieldset>

         <!-- Section 2: Business Model -->
         <fieldset class="space-y-4">
            <legend class="text-xl font-semibold text-gray-700">2. Business Model</legend>
            <label class="block text-gray-700 font-medium">Preferred Practice Model:</label>
            <div class="grid grid-cols-2 gap-2">
               <label><input type="radio" name="practiceModel" value="Telehealth"> Telehealth</label>
               <label><input type="radio" name="practiceModel" value="Mobile"> Mobile</label>
               <label><input type="radio" name="practiceModel" value="Brick & Mortar"> Brick & Mortar</label>
               <label><input type="radio" name="practiceModel" value="Hybrid"> Hybrid</label>
            </div>
            <input type="number" name="patientLoad" placeholder="Target Patient Load per Month" class="w-full p-2 border border-gray-300 rounded">
            <input type="text" name="incomeGoal" placeholder="Desired Annual Income from Practice" class="w-full p-2 border border-gray-300 rounded">

            <label class="block text-gray-700 font-medium">Timeline to Launch:</label>
            <div class="grid grid-cols-2 gap-2">
               <label><input type="radio" name="timeline" value="30"> 30 days</label>
               <label><input type="radio" name="timeline" value="60"> 60 days</label>
               <label><input type="radio" name="timeline" value="90"> 90 days</label>
               <label><input type="radio" name="timeline" value="120"> 120 days</label>
            </div>
         </fieldset>

         <!-- Section 3: Risk & Preferences -->
         <fieldset class="space-y-4">
            <legend class="text-xl font-semibold text-gray-700">3. Risk & Preferences</legend>
            <label class="block text-gray-700 font-medium">Risk Tolerance:</label>
            <label><input type="radio" name="risk" value="Conservative"> Conservative</label>
            <label><input type="radio" name="risk" value="Moderate"> Moderate</label>
            <label><input type="radio" name="risk" value="Aggressive"> Aggressive</label>

            <label class="block text-gray-700 font-medium">Tech Savviness:</label>
            <label><input type="radio" name="tech" value="Low"> Low</label>
            <label><input type="radio" name="tech" value="Medium"> Medium</label>
            <label><input type="radio" name="tech" value="High"> High</label>

            <label class="block text-gray-700 font-medium">Marketing Comfort:</label>
            <label><input type="radio" name="marketing" value="Low"> Low</label>
            <label><input type="radio" name="marketing" value="Medium"> Medium</label>
            <label><input type="radio" name="marketing" value="High"> High</label>

            <label class="block text-gray-700 font-medium">Budget Range for Launch:</label>
            <label><input type="radio" name="budget" value="Minimal"> Minimal</label>
            <label><input type="radio" name="budget" value="Standard"> Standard</label>
            <label><input type="radio" name="budget" value="Premium"> Premium</label>
         </fieldset>

         <!-- Section 4: Location Specifics -->
         <fieldset class="space-y-4">
            <legend class="text-xl font-semibold text-gray-700">4. Location Specifics</legend>
            <input type="text" name="state" placeholder="Practice State (AZ, ME, WA, NE, VT only)" class="w-full p-2 border border-gray-300 rounded">
            <input type="text" name="county" placeholder="County/City" class="w-full p-2 border border-gray-300 rounded">
         </fieldset>

         <!-- Section 5: Notes -->
         <fieldset class="space-y-4">
            <legend class="text-xl font-semibold text-gray-700">5. Additional Notes or Concerns</legend>
            <textarea name="notes" rows="4" placeholder="Questions, fears, or goals you'd like us to consider..." class="w-full p-2 border border-gray-300 rounded">
